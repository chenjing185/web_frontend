<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>多标签分组--div</title>
    </head>
    <body style="background: url(images/bg2.png);">
        <!--使用<div>标签对多个p标签进行分组-->
        <div align="right">
            <p>锄禾日当午，汗滴禾下土。</p>
            <p>谁知盘中餐，粒粒皆辛苦。</p>
        </div>
        <!--不属于<div>标签的，未进行分组-->
        <p align="right">--古诗--</p>
    </body>
</html>
