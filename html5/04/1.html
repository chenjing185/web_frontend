<!DOCTYPE html>
<html>
    <head>
        <!--指定页面编码格式-->
        <meta charset="utf-8">
        <!--指定页头信息-->
        <title>基本表格</title>
    </head>
    <body>
        <h1 align="center">基本表格--考试成绩表</h1>
        <!--<table>为表格标签-->
        <table align="center">
            <!--<tr>为行标签-->
            <tr>
                <!--<th>为表头标签-->
                <th>姓名</th>
                <th>语文</th>
                <th>数学</th>
                <th>英语</th>
            </tr>
            <tr>
                <td>王佳</td>
                <td>94分</td>
                <td>89分</td>
                <td>56分</td>
            </tr>
            <tr>
                <td>李翔</td>
                <td>76分</td>
                <td>85分</td>
                <td>88分</td>
            </tr>
            <tr>
                <td>张莹佳</td>
                <td>89分</td>
                <td>86分</td>
                <td>97分</td>
            </tr>
        </table>
    </body>
</html>
